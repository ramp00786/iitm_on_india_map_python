<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Interactive Map - Python Web Application</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Left Section: Logo and Title -->
                <div class="header-left">
                    <div class="logo">
                        <span class="logo-icon">üó∫Ô∏è</span>
                    </div>
                    <div class="title-section">
                        <h1 class="main-title">IITM on India Map</h1>
                        <p class="subtitle">Interactive Geospatial Dashboard</p>
                    </div>
                </div>

                <!-- Center Section: Layer Controls -->
                <div class="header-center">
                    <div class="layer-controls">
                        <div class="control-group-inline">
                            <span class="control-group-label">üìç Layers:</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-sites" checked>
                                <span class="slider"></span>
                                <span class="toggle-label">Sites (<span id="site-count">0</span>)</span>
                            </label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-instruments" checked>
                                <span class="slider"></span>
                                <span class="toggle-label">Instruments (<span id="instrument-count">0</span>)</span>
                            </label>
                        </div>
                        
                        <div class="control-group-inline">
                            <span class="control-group-label">üóæ Boundaries:</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-states" checked>
                                <span class="slider"></span>
                                <span class="toggle-label">States (<span id="state-count">0</span>)</span>
                            </label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-districts">
                                <span class="slider"></span>
                                <span class="toggle-label">Districts (<span id="district-count">0</span>)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Right Section: Map Style and Actions -->
                <div class="header-right">
                    <div class="style-control">
                        <label class="control-label">üé® Style:</label>
                        <select id="map-style-selector" class="style-selector">
                            <option value="onlyshape" selected>Only Shape</option>
                            <option value="satellite">Satellite</option>
                            <option value="streets">Streets</option>
                            <option value="topographic">Topographic</option>
                            <option value="osm">OpenStreetMap</option>
                        </select>
                    </div>
                    
                    <button id="reset-view-btn" class="action-button">
                        <span class="button-icon">üîÑ</span>
                        <span class="button-text">Reset</span>
                    </button>
                    
                    <div class="data-source-indicator">
                        <div class="status-badge" id="data-source-status">
                            <span class="status-icon">üìä</span>
                            <span id="data-source-text" class="status-text">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading map data...</p>
            </div>
        </div>

        <!-- Map container -->
        <div id="map" class="map-container"></div>

        

        <!-- Future: Instrument markers will be displayed here -->
        <!-- This is where we'll add instrument icons with popup modals later -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            
            <p class="footer-text">¬© 2025 <a href="https://tropmet.res.in">IITM</a>, Pune, Interactive Map. All rights reserved.</p>
            
        </div>
    </footer>

    <!-- Error Modal -->
    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
                <button type="button" class="close-btn" onclick="closeErrorModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="error-message">An error occurred while loading map data.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeErrorModal()">Close</button>
                <button type="button" class="btn btn-primary" onclick="location.reload()">Reload</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
